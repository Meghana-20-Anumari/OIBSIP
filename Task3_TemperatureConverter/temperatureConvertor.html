<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('temp.png') center/cover no-repeat;
}

    /* Top-left corner with symbols */
   

    /* Center converter box */
    .converter {
  background: rgba(0,0,0,0.85); /* black box */
  padding: 10px;
  border-radius: 10px;
  color: white;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}


    .converter h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, select {
      color: black;
    }

    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6b800;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>

 

  <!-- Converter box -->
  <div class="converter">
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="unit">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById("temperature").value);
      const unit = document.getElementById("unit").value;
      let converted = "";
      
      if (isNaN(temp)) {
        document.getElementById("result").innerText = "Please enter a valid number!";
        return;
      }

      if (unit === "C") {
        converted = `${(temp * 9/5 + 32).toFixed(2)} °F | ${(temp + 273.15).toFixed(2)} K`;
      } else if (unit === "F") {
        converted = `${((temp - 32) * 5/9).toFixed(2)} °C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
      } else if (unit === "K") {
        converted = `${(temp - 273.15).toFixed(2)} °C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F`;
      }

      document.getElementById("result").innerText = `Converted: ${converted}`;
    }
  </script>

</body>
</html>
